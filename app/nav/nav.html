<aside class="main-sidebar" ng-controller="NavController as vm">
	<section class="sidebar">
		<ul class="sidebar-menu">
			<li ng-repeat="link in vm.links" ng-class="{active: vm.$route.current.name == link.name}">
				<a href="#{{link.when}}">
					<i class="fa fa-circle-o text-{{link.color}}"></i>
					<span>{{link.title}}</span>
				</a>
			</li>
		</ul>
	</section>
</aside>
