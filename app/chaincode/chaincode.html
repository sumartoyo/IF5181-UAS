<div class="box box-primary">
	<div class="box-body">
		<div class="row">
			<div class="col-md-6">
				<p style="text-align:center">Binary</p>
			</div>
			<div class="col-md-6">
				<p style="text-align:center">Pinggiran</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<img ng-src="{{vm.srcBinary}}">
			</div>
			<div class="col-md-6">
				<img ng-src="{{vm.srcKopong}}">
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<p style="text-align:center">
					Chain Code
					<table style="margin:0 auto">
						<tr>
							<td style="padding-right:10px">5</td>
							<td style="padding-right:10px">6</td>
							<td>7</td>
						</tr>
						<tr>
							<td>4</td>
							<td>+</td>
							<td>0</td>
						</tr>
						<tr>
							<td>3</td>
							<td>2</td>
							<td>1</td>
						</tr>
					</table>
				</p>
			</div>
			<div class="col-md-6">
				<p style="text-align:center">
					Kode Belok
					<table style="margin:0 auto">
						<tr>
							<td style="padding-right:10px">+</td>
							<td>Kanan</td>
						</tr>
						<tr>
							<td>-</td>
							<td>Kiri</td>
						</tr>
					</table>
				</p>
			</div>
		</div>
		<div class="row" ng-repeat="code in vm.chaincode">
			<div class="col-md-6">
				<pre>{{code.toString()}}</pre>
			</div>
			<div class="col-md-6">
				<pre>{{vm.kodebelok[$index].toString()}}</pre>
			</div>
		</div>
	</div>
</div>
